              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li> -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Bank Nifty

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" id="btn-1">2015</a>

      <table class="table table-bordered">
        <thead  id="theading">
            
        </thead>
        <tbody id="tbody">
         
        </tbody>
      </table>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
        let url = '2015.json';
        let btn = document.getElementById('btn-1');
        btn.addEventListener('click',(e)=>{
            let headings = document.getElementById('theading');
            headings.innerHTML=`<tr>
                <th scope="col" style="font-size:1rem">TRADING DAY</th>
                <th scope="col">Date</th>
                <th scope="col">Expiry day</th>
                <th scope="col">Open</th>
                <th scope="col">High</th>
                <th scope="col">Low</th>
                <th scope="col">Close</th>
                <th scope="col">High-Low</th>
                <th scope="col"  >ROUND OFF OPEN PRICE</th>
                <th scope="col">CE STRIKE PRICE</th>
                <th scope="col">PE STRIKE PRICE</th>
                <th scope="col">Shares Trade</th>
                <th scope="col">Turn Over</th>
            </tr>`;
            fetch(url).then(res =>{
                return res.json();
            }).then(data => {
                console.log(data['2015']);
                let arr = data['2015'];
                let body = document.getElementById('tbody');
                let html=``;
                arr.forEach(element => {
                    html +=`<tr>`; 
                    for(let title in element){
                        console.log(element);
                          html += `<td>${element[title]}</td>`;
                    }
                    html +=`</tr>`;
                });
                body.innerHTML = html;
            }).catch(err => console.log(err));
        
        });

    </script>
  </body>
</html>
