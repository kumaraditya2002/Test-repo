    <script>
        let rurl = `https://www1.nseindia.com/live_market/dynaContent/live_watch/stock_watch/liveIndexWatchData.json`;
        let ribbon = document.getElementById('ribbon');
        fetch(rurl).then(res=>{
            return res.json();
        }).then(data=>{
            let values = data["data"];
            let html = ``;
            for(let i=0 ; i<5 ; i++)
            {
                for(let d in values[i])
                {
                  if(d!=='timeVal')
                    html += `<h4 style="display:inline-block; color:#fff; margin:0">${d}:${values[i][d]}&nbsp;&nbsp;&nbsp;&nbsp;</h4>`;
                }
            }
            ribbon.innerHTML = html;
        })
        let url = 'db.json';
        let btns = document.getElementsByClassName('btnmy');
        Array.from(btns).forEach(item=>{
            item.addEventListener('click', e => {
            let headings = document.getElementById('theading');
            document.getElementById('tit').innerText = item.innerText;
            fetch(url).then(res =>{
                return res.json();
            }).then(data => {
                let arr = data[item.innerText];
                let hstr=`<tr>`;
                for(let titles in arr[0])
                {
                  hstr += `<th scope="col">${titles}</th>`
                }
                hstr +=`</tr>`
                headings.innerHTML = hstr;
                let body = document.getElementById('tbody');
                let html=``;
                arr.forEach(element => {
                    html +=`<tr>`; 
                    for(let title in element){
                        console.log(element);
                          html += `<td>${element[title]}</td>`;
                    }
                    html +=`</tr>`;
                });
                body.innerHTML = html;
            }).catch(err => console.log(err));
          });
        });
    </script>
